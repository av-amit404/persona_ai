</head>

        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="persona-section">
                    <h2>Choose a Persona</h2>
                    <div id="persona-list">
                        <!-- Personas will be loaded here -->
                    </div>
                </div>
            </aside>

            <!-- Chat Container -->
            <section class="chat-container">
                <!-- Welcome Screen -->
                <div class="welcome-screen" id="welcome-screen">
                    <h1 class="welcome-title">Welcome to Persona Chat</h1>
                    <p class="welcome-subtitle">Have meaningful and insightful conversations with all the teachers.</p>
                    <!-- <div class="status-indicator status-error hidden" id="connection-status">
                        Connection issues detected. Check your API keys.
                    </div> -->
                </div>

                <!-- Chat Interface -->
                <div class="chat-interface hidden" id="chat-interface">
                    <div class="chat-header" id="chat-header">
                        <!-- Current persona info -->
                    </div>
                    
                    <div class="chat-messages" id="chat-messages">
                        <!-- Messages will appear here -->
                    </div>

                    <div class="typing-indicator hidden" id="typing-indicator">
                        <img class="message-avatar" id="typing-avatar" src="" alt="">
                        <div>
                            <span id="typing-name"></span> is typing...
                            <div class="typing-dots">
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                            </div>
                        </div>
                    </div>

                    <div class="chat-input">
                        <div class="input-container">
                            <textarea 
                                id="message-input" 
                                class="message-input" 
                                placeholder="Type your message here..." 
                                rows="1"
                            ></textarea>
                            <button class="send-button" id="send-button">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
